<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <div id="counter">
        <div>
            <button id="mais" class="count-button">
                +
            </button>
            <span id="valor">
                0
            </span>
            <button id="menos" class="count-button">
                -
            </button>
        </div>
        <button id="resetar">
            Resetar
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
